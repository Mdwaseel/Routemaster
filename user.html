<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interface</title>
    <link rel="stylesheet" href="/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
   <header>
    <div class="head">
        <img src="/imgs/header-01-01.png" alt="">
    </div>
   </header>

   <main>
    <div class="route">
        <h3>Select Your Route:</h3>
        <div>
            <select id="routeSelect" onchange="redirectToRoute()">
                <option value="">Select a route</option>
                <option value="route1.html">Route 1</option>
                <option value="route2.html">Route 2</option>
                <option value="route3.html">Route 3</option>
                <option value="route4.html">Route 4</option>
                <option value="route5.html">Route 5</option>
                <option value="route6.html">Route 6</option>
                <option value="route7.html">Route 7</option>
                <option value="route8.html">Route 8</option>
                <option value="route9.html">Route 9</option>
                <option value="route10.html">Route 10</option>
                <option value="route11.html">Route 11</option>
            </select>
        </div>
    </div>
    <div class="routelist">
        <a href="" class="active" style="color:black ;font-weight:600" >Route 1</a><br>
        <a href="">Route 2</a><br>
        <a href="">Route 3</a><br>
        <a href="">Route 4</a><br>
        <a href="">Route 5</a><br>
        <a href="">Route 6</a><br>
        <a href="">Route 7</a><br>
        <a href="">Route 8</a><br>
        <a href="">Route 9</a><br>
        <a href="">Route 10</a><br>
        <a href="">Route 11</a><br>
    </div>

    <div class="container">
        <iframe src="sharedlocation.html" width="100%" height="100%"></iframe>
    </div>

   </main>
    
</body>
</html>
